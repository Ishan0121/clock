<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="circle" id="sec" style="--clr:#04fc43;"><i></i></div>
            <div class="circle" id="min" style="--clr:#fee800;"><i></i></div>
            <div class="circle" id="hrs" style="--clr:#ff2772;"><i></i></div>
            <span style="--i:0;"><b>12</b></span>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
        </div>
        <!-- auto mode changer -->
        <div>
            <button id="auto">off</button>
        </div>
        <!-- mode changer -->
        <div>
            <button id="btn">dark</button>
        </div>
        <!-- digital clock -->
        <div id="time">
            <div id="hour" style="--clr:#ff2772;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
        </div>
        <!-- am or pm -->
        <div>
            <div id="ampm" style="--clr:#fff;">AM</div>
        </div>
        <div>
            <button id="alarm">‚è∞</button>
        </div>
        <!-- alarm -->
        
        <div class="container">
            
            <div class="h3">
                <button class="more">|||</button>
                <h3>Alarm </h3>
                <button class="bk-btn"> back&gt; </button>
                
            </div>
            
            <div class="alarm">
                <div class="setAlarm">
        
                    <div class="column">
                        <select>
                            <option value="setHour" selected hidden>Hour</option>
                        </select>
                    </div>
        
                    <div class="column">
                        <select>
                            <option value="setMinute" selected hidden>Minute</option>
                            
                        </select>
                    </div>
        
                    <div class="column">
                        <select>
                            <option value="AM/PM" selected hidden>AM/PM</option>
                        </select>
                    </div>
                    
                </div>
                <button id="set">SET</button>
        
        
        
                <div class="alarmList"></div>
            </div>
        
        </div>
        
        <!-- alarm ringing screen -->
        <div class="alarm-container">
            <div>
                <br><br>
                <h3 class="ring">üîîALARM IS RINGINGüîî</h3>
                <br>
                <button id="stopAlarm" onclick="stopAlarm()">stop</button>
            </div>
        </div>

        <!-- tone selector  -->
        <div class="tone">
            <h1>Select Tune</h1>

            <input type="file" accept="audio/mp3" id="audioInput">
        
            <button type="button" id="select">Select Audio</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
